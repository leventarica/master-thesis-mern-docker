on:
  push:
    branches:
      - main  # Trigger the workflow on push to main branch
  pull_request:
    branches:
      - main  # Also trigger the workflow on pull requests to main branch
jobs:
  build:
    runs-on: ubuntu-latest  # Specifies the runner environment

    steps:
      - name: Checkout code
        uses: actions/checkout@v2  # Checks-out your repository so the workflow can access it

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'  # Specifies Node.js version

      - name: Install dependencies
        run: npm install  # Installs dependencies

      - name: Run tests
        run: npm test  # Runs your tests (if any)

      - name: Build Docker image
        run: docker build -t my-image-name .  # Builds your Docker image
  
      - name: Login to Docker Hub
        run: echo "${{ secrets.DOCKER_HUB_PASSWORD }}" | docker login -u ${{ secrets.DOCKER_HUB_USERNAME }} --password-stdin  # Logins to Docker Hub

      - name: Push Docker image
        run: docker push my-image-name  # Pushes your Docker image to Docker Hub

deploy:
    needs: build  # Specifies that this job depends on the build job
    runs-on: ubuntu-latest

steps:
    - name: Checkout code
      uses: actions/checkout@v2  # Additional steps to deploy your application to AWS
